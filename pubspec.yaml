name: the_disease_fighter
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  dotted_border: any
  font_awesome_flutter: any
  image_picker: any
  datetime_picker_formfield: any
  shared_preferences: ^2.0.1
  url_launcher: any
  device_preview: any

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/intro/
    - assets/doctors_img/
    - assets/clinics/
    - assets/images/
    - assets/icons/


  fonts:
    - family: SourceSansPro
      fonts:
        - asset: fonts/SourceSansPro-Regular.ttf
    - family: Rubik
      fonts:
        - asset: fonts/Rubik-Regular.ttf
